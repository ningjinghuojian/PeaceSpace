<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 | PeaceSpace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project-detail.css">
    <!-- 只保留一个Font Awesome引入 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏（复用现有组件） -->
    <nav class="navbar">
        <div class="container">
            <a href="/PeaceSpace/index.html" class="logo">PeaceSpace</a>
            <div class="nav-links">
                <a href="/PeaceSpace/index.html">首页</a>
                <a href="/PeaceSpace/pages/projects.html">项目</a>
                <a href="/PeaceSpace/pages/articles.html">文章</a>
                <a href="/PeaceSpace/pages/index.html#contact">联系我</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 项目详情主体 -->
    <section class="project-detail">
        <div class="container">
            <div class="project-header">
                <h1 id="project-title">项目标题</h1>
                <div class="article-meta">
                    <span><i class="fas fa-folder"></i> <span id="project-category"></span></span>
                    <span><i class="fas fa-calendar"></i> <span id="project-duration"></span></span>
                    <span><i class="fas fa-check-circle"></i> <span id="project-status"></span></span>
                </div>
                <div class="tech-stack" id="project-tech-stack"></div>
                <div class="project-links" id="project-links"></div>
            </div>

            <div class="project-body">
                <!-- 侧边栏信息 -->
                <div class="project-sidebar">
                    <div class="project-info-card">
                        <h3>项目信息</h3>
                        <div class="info-item">
                            <span class="info-label">开发周期</span>
                            <span id="info-duration"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">项目状态</span>
                            <span id="info-status"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">技术栈</span>
                            <span id="info-tech-stack"></span>
                        </div>
                    </div>
                </div>

                <!-- 主内容区 -->
                <div class="project-main">
                    <!-- 图片画廊 -->
                    <div class="project-gallery">
                        <img src="" alt="项目图片" class="gallery-image" id="main-gallery-image">
                        <div class="gallery-nav" id="gallery-thumbs"></div>
                    </div>

                    <!-- 项目简介 -->
                    <div class="section">
                        <h2>项目简介</h2>
                        <p id="project-description"></p>
                    </div>

                    <!-- 功能模块 -->
                    <div class="section">
                        <h2>功能模块</h2>
                        <div class="features-grid" id="project-features"></div>
                    </div>

                    <!-- 新增项目贡献图区域 -->
                    <div class="section">
                        <h2>项目贡献情况</h2>
                        <div class="contribution-chart-container">
                            <div class="calendar-header">
                                <div class="year-selector">
                                    <label for="projectYearSelect">选择年份:</label>
                                    <select id="projectYearSelect">
                                        <!-- 年份选项将通过JavaScript动态添加 -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="calendar" id="projectCalendar">
                                <!-- 日历内容将通过JavaScript动态生成 -->
                            </div>
                            
                            <div class="month-labels" id="projectMonthLabels">
                                <!-- 月份标签将通过JavaScript动态生成 -->
                            </div>
                            
                            <div class="stats" id="projectStats">
                                <!-- 统计数据将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>

                    <!-- 挑战与解决方案 -->
                    <div class="section">
                        <h2>挑战与解决方案</h2>
                        <p id="project-challenges"></p>
                    </div>

                    <!-- 开发日志模块 -->
                    <div class="section development-logs">
                        <h2>开发日志</h2>
                        <div id="logs-container">
                            <!-- 日志将通过JavaScript动态加载 -->
                            <div class="loading">加载日志中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="project-detail.js"></script>
</body>
</html>
